<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Search Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="header-container">
            <header>
                <h1><i class="fas fa-images"></i> Photo Album</h1>
            </header>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchbar" placeholder="Search for images...">
                <button onclick="search()" class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <div class="upload-container">
            <div class="upload-box">
              <!-- Hidden File Input -->
              <input type="file" id="realfile" hidden onchange="previewFile(this);">
          
              <!-- Custom Labels Input -->
              <input type="text" id="customLabels" placeholder="Add Custom Labels">
          
              <!-- Upload Button that opens file picker -->
              <button onclick="uploadImage()" class="upload-btn">
                <i class="fas fa-upload"></i> Upload
              </button>
            </div>
          </div>
          

        <div class="gallery-container" id="images"></div>

        <!-- Keep all your existing scripts -->
        <script src="index.js"></script>
        <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
        <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
        <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
        <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
        <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
        <script type="text/javascript" src="apiGateway-js-sdk/lib/url-template/url-template.js"></script>
        <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
        <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
        <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
        <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
        <script type="text/javascript" src="apiGateway-js-sdk/apigClient.js"></script>
    </div>
</body>
</html>
